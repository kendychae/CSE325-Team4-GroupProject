name: .NET Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 10.0.x

      - name: Restore dependencies
        run: dotnet restore ServeHub.csproj

      - name: Build
        run: dotnet build ServeHub.csproj --no-restore --configuration Release

      - name: Test
        run: dotnet test ServeHub.csproj --no-build --verbosity normal --configuration Release || echo "No tests found - skipping"
